<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>爆裂鼓手</title>
        <link href="css3.css" rel="stylesheet">
    </head>
<body>
<div class="keys">

<div  data-key="65" class="key">
<kbd>A</kbd>
<span class="sound">boom</span>
</div>

<div  data-key="83" class="key">
<kbd>S</kbd> 
<span class="sound">clap</span>
</div>

<div  data-key="68" class="key">
<kbd>D</kbd>
<span class="sound">hihat</span>
</div>

<div  data-key="70" class="key">
<kbd>F</kbd>
<span class="sound">kick</span>
</div>

<div  data-key="71" class="key">
<kbd>G</kbd>
<span class="sound">openhat</span>
</div>

<div  data-key="72" class="key">
<kbd>H</kbd>
<span class="sound">ride</span>
</div>

<div  data-key="74" class="key">
<kbd>J</kbd>
<span class="sound">snare</span>
</div>

<div  data-key="75" class="key">
<kbd>K</kbd>
<span class="sound">tink</span>
</div>

<div  data-key="76" class="key">
<kbd>L</kbd>
<span class="sound">tom</span>
</div>
</div>
<audio data-key="65" src="boom.wav"></audio>
<audio data-key="83" src="clap.wav"></audio>
<audio data-key="68" src="hihat.wav"></audio>
<audio data-key="70" src="kick.wav"></audio>
<audio data-key="71" src="openhat.wav"></audio>
<audio data-key="72" src="ride.wav"></audio>
<audio data-key="74" src="snare.wav"></audio>
<audio data-key="75" src="tink.wav"></audio>
<audio data-key="76" src="tom.wav"></audio>

<script>
const keys =Array.from(document.querySelectorAll('.key'));
keys.forEach(key=>key.addEventListener('transitionend',remove));
window.addEventListener('keydown',playSound);

function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"`);

    if(!audio){return 0;}
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
}
function remove(event){
    if (event.propertyName !== 'transform') return;
    event.target.classList.remove('playing');
}
</script>
</body>
</html>
